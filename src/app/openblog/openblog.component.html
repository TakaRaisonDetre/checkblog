
 <!--blog-area start -->
		<div id="blog" class="blog-area gray-bg ptb-90">
            <div class="container">
				<div class="section-title text-center mb-70">
					<h3 style="font-family: '游明朝', YuMincho, 'ヒラギノ明朝 ProN W3', 'Hiragino Mincho ProN', 'HG明朝E', 'ＭＳ Ｐ明朝', 'ＭＳ 明朝', serif;">
            「枠」を超えると見える景色がある。</h3>

          <h2>Latest News</h2>
					<p>東京オリンピックに出場するまでの間、皆さんにこのブログで近況をお届けいたします。</p>
				</div>					
                <div class="row">
                    <div class="col-md-4 col-sm-6" *ngFor ="let item of blogs">
                        <div class="blog-part white-bg hm-blog">
                            <div class="blog-img">
                                   
                                  <a href="#"> <iframe *ngIf="item.videourl" 
								 width="100%" height="300px" border="0" allowfullscreen
								 [src]="item?.videourl|safeUrl"></iframe></a>
							
                                <a href="#"><img *ngIf="!item.videourl" class="thumbnail" src="{{imageUrl}}" alt=""></a>
                                 <!--<a href="#"><img *ngIf="!item.videourl" class="thumbnail" src="../assets/img/blog/5.jpg" alt=""></a>-->


							</div>
                            <div class="blog-info blog-pad">
                                <div class="blog-meta">
                                    <span>
                                        <i class="fa fa-user"></i>
                                        {{item.writtenby}}
                                    </span>
                                    <span>
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                        {{item.createdat}}
                                    </span>
                                </div>
                                <h3><a href="#">{{item.title}}</a></h3>
                                <p>{{item.shortbody}}</p>
                                <a (click)="changeState('extend', item.$key)">READ MORE</a>
                            
                            <!--hide area-->
                      <div class="row" *ngIf="appState=='extend'">
                            <br>
                            <hr>
                    <div *ngIf="item.$key==activeKey">
                         <div *ngFor = "let item of blogs">
                            <div *ngIf="item.$key==activeKey">
                               <div class="blog-part white-bg hm-blog">
                                
								    <span>
                                        <i class="fa fa-user"></i>
                                        {{item.publishedstatus}}
                                    </span>
                                        <span>
                                        <i class="fa fa-user"></i>
                                        {{item.category}}
                                    </span>
                               <p>{{item.longbodyone}}　
								   <a (click)="loginFacebook()">≪<i class="fa fa-facebook"></i> クリック！ FBログインして続きを読む≫</a></p>
                               　  
                              <div class="blog-part white-bg hm-blog">
                                 <button class="submit" (click)="changeState('default')" >GO BACK </button>
                                  
							 </div>
                             </div>
                               </div>
                             </div>
                         </div>
                         </div>
                            
                            
                            </div>
                               
                        </div>
                       </div>
                      
                       
         
                    </div>
                </div>
            </div>
       
		<!-- blog-area end -->
